{% include "main/header.html" %}

<div class="lesson-back">
    <div class="name">{{ lesson }}</div>
    <div id="all-tasks">
    {% for task in tasks %}
        {% with cur_val=forloop.counter %}
        <div {% if not forloop.first %} hidden {% endif %} class="task" id="task{{ cur_val }}" answer="{{ task.answer }}">
            <div>{{ task.word }}</div>
            <div class=".answer">
                {% if task.type == 'input' %}
                    <input type="text" name="user-answer-{{ cur_val }}">
                {% else %}
                    {% for var in task.choices %}
                        <p><input type="radio" name="user-answer-{{ cur_val }}" value="{{ var }}">{{ var }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        {% endwith %}
    {% endfor %}
        <button onclick="lesson.checkTask()">Проверить</button>
    </div>
</div>
<style>
    .task {
        width: 200px;
        margin: auto;
        background: white;
        border: 1px solid black;
    }
</style>

{% include "main/footer.html" %}
