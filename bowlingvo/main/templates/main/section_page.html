{% include "main/header.html" %}

<table>
    <tr>
        {% for lesson, ability in lessons %}
            <td><div class="{{ ability }}">{{ lesson }}
                <div class="lesson-start-button">
                {% if ability == 'finished' %}
                    <a href="{% url 'lesson' language_name=language.url_name section_name=section.url_name lesson_order=lesson.order %}">Повторить</a>
                {% elif ability == 'active' %}
                    <a href="{% url 'lesson' language_name=language.url_name section_name=section.url_name lesson_order=lesson.order %}">Начать</a>
                {% else %}
                    Недоступен
                {% endif %}
                </div>
            </div></td>
        {% endfor %}
    </tr>
</table>

{% include "main/footer.html" %}
